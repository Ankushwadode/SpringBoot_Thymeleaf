<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>ThymeLeaf loops</title>
</head>
<body>
	<h3>Traverse the elements in list...</h3>
	
	<!-- direct print -->
	<h3 th:text="${names}"></h3><br>
	
	<!-- printing with for each loop -->
	<ul>
		<li th:each="n,status:${names}"><span th:style="${status.odd}?'font-weight:bold':'color:red'"
		 th:text="${status.index}+' '+${n}"></span></li>
	</ul>
</body>
</html>
